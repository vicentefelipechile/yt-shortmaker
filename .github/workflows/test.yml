name: Rust Test

on:
  push:
    branches: [ "main", "master", "openrouter" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches: [ "main", "master", "openrouter" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: windows-latest
            target: i686-pc-windows-msvc
            use_cross: false
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        components: rustfmt, clippy

    - name: Install Cross
      if: matrix.use_cross
      run: cargo install cross

    - name: Install Linux Dependencies
      if: runner.os == 'Linux' && !matrix.use_cross
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libspeechd-dev libx11-dev libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev libegl1-mesa-dev

    - name: Check Formatting
      run: cargo fmt -- --check

    - name: Clippy (Linting)
      shell: bash
      run: |
        if [ "${{ matrix.use_cross }}" == "true" ]; then
          cross clippy --target ${{ matrix.target }} -- -D warnings
        else
          cargo clippy --target ${{ matrix.target }} -- -D warnings
        fi

  test:
    name: Test ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
            build_only: false
          - os: windows-latest
            target: i686-pc-windows-msvc
            use_cross: false
            build_only: false
          # Windows ARM64 (Build only)
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            use_cross: false
            build_only: true
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
            build_only: false
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            build_only: false

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Cross
      if: matrix.use_cross
      run: cargo install cross

    - name: Install Linux Dependencies
      if: runner.os == 'Linux' && !matrix.use_cross
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libspeechd-dev libx11-dev libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev libegl1-mesa-dev

    - name: Run Tests
      shell: bash
      run: |
        if [ "${{ matrix.build_only }}" == "true" ]; then
          cargo build --verbose --target ${{ matrix.target }}
        elif [ "${{ matrix.use_cross }}" == "true" ]; then
          cross test --verbose --target ${{ matrix.target }}
        else
          cargo test --verbose --target ${{ matrix.target }}
        fi

  udeps:
    name: Check Unused Dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Nightly Rust
      uses: dtolnay/rust-toolchain@nightly
    - name: Install Linux Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libspeechd-dev libx11-dev libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev libegl1-mesa-dev
    - name: Install cargo-udeps
      uses: taiki-e/install-action@cargo-udeps
    - name: Check Unused Dependencies
      run: cargo +nightly udeps
