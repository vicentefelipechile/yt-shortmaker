[package]
name = "autoshorts-rust-cli"
version = "1.3.0"
edition = "2021"
description = "A robust CLI tool to automate YouTube Shorts creation from long-form content using Google Gemini AI"
authors = ["AutoShorts Team"]

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["json", "multipart"] }
anyhow = "1.0"
indicatif = "0.17"
console = "0.15"
dialoguer = "0.11"
chrono = "0.4"
base64 = "0.22"
